<!DOCTYPE html>
<html>
<head>
	<title>Никита Колемасов</title>
</head>
<body>
	<h1>Ответ:</h1>
    <script type="text/javascript">
        var n = Number(prompt("Введите количество (n):"));
        var x = Number(prompt("Введите число меньше 1:"));
        var b = 0;
        for(var a=0; a<=n; a++){
            b=(3.14/2)+(((-1)**(a+1))/((2*a+1)*(x**(2*a+1))));
        }
        document.writeln(b);
    </script>
</body>
</html>
