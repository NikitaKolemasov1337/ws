    <meta charset="utf-8">
<script type="text/javascript">
//функция для создания массива пользователем
function newMas(){
    var n = Number(prompt("Введите количество элементов:"));
    var nMas = [];
    for(var i=0; i<n; i++){
    nMas[i]=Number(prompt("Введите число:"));
    }
    return nMas;
    }

    //Функция для нахождения индекса максимального элемента
    function findIMax(arr){
    var max=0;
    for(var i=1; i<arr.length; i++){
    if(arr[i]>arr[max]){
    max=i;
    }
    }
    return max;
    }

    var myArray = newMas();
    var indMax = findIMax(myArray);

    //Сумма элементов массива, располоенных между первым и вторым нулевыми элементами
    var first0El;
    var second0El;
    var sum0=0;
    for( var i=0; i<myArray.length; i++){
        if(myArray[i]==0){
            first0El=i;
            for( var l=i+1; l<myArray.length; l++){
                if(myArray[l]==0){
                second0El=l;
                break;
                }
            }
            break;
        }
    }
    console.log(first0El);
    console.log(second0El);

        for( var i=first0El+1; i<second0El; i++){
            sum0+=myArray[i];
        }

        //Массив, где сначала располагаются все элементы модуль которых не превышает 1, а потом все остальные
        var men=[];
        var bol=[];
        for(var l=0;l<myArray.length;l++){
            if(Math.abs(myArray[l])<=1){
                men.push(myArray[l]);
            }
            else{
                bol.push(myArray[l]);
            }
        }
        myArray=men.concat(bol);

        var str = myArray.join("; ");
        document.writeln("Индекс максимального элемента: "+indMax+"; Сумма элементов массива, расположенных между первым и вторым нулевыми элементами: "+sum0+"; Массив, где сначала располагаются все элементы модуль которых не превышает 1, а потом все остальные: "+str);
    </script></head>
